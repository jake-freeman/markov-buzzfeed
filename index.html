<!DOCTYPE html>
<html>
  <head>
    <title>Markov Chain Buzzfeed Title Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Scripts -->
    <script src="./bundle.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="col-md-12">
        <h1>Markov Chain Buzzfeed Title Generator</h1>
        <div class="input-group">
          <select id="gen-word-select" class="form-control" data-live-search="true">
            <option value="start-with">Starts With...</option>
            <option value="contains">Contains...</option>
          </select>
          <input type="text" class="form-control" placeholder="Enter word..." id="gen-title-start">
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary" id="gen-title-button">Generate!</button>
          </span>
        </div> <!-- /input-group -->
      </div> <!-- /col -->
    </div> <!-- /container -->

    <div class="container" id="gen-controls">
      <div class="col-md-6">
        <input id="gen-len-slider" data-slider-id="gen-len-slider" type="text" data-slider-min="5" data-slider-max="25" data-slider-step="1" data-slider-value="15"/>
        <span id="gen-len-slider-label">Max Title Length: <span id="gen-len-slider-val">15</span></span>
      </div> <!-- /col -->
    </div> <!-- /container -->

    <div class="container">
      <div class="col-md-12">
        <h2 class="gen-title">Press 'Generate!' to see a title!</h2>
      </div> <!-- /col -->
    </div> <!-- /container -->
  </body>
</html>
