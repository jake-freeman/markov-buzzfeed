<!DOCTYPE html>
<html>
  <head>
    <title>Markov Chain Buzzfeed Title Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Bootstrap | Custom CSS | Open Sans Font -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">

    <!-- Scripts -->
    <script src="./bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Markov Chain Buzzfeed Title Generator</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Start title with..." id="gen-title-start">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" id="gen-title-button">Generate!</button>
        </span>
      </div> <!-- /input-group -->
      <h2 class="gen-title">
        Press 'Generate!' to see a title!
      </h2>
    </div> <!-- /container -->
  </body>
</html>
